<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login â€“ Smart Greet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(120deg,#8fd7fa 0,#ecb3ec 100%); min-height:100vh; display:flex; align-items:center; justify-content:center; }
    .card { background:rgba(255,255,255,0.95); padding:38px 28px; border-radius:14px; box-shadow:0 2px 16px #0002; max-width:340px; width:98%; text-align:center; }
    h2 { margin-bottom:30px; }
    input { width:100%; padding:12px 8px; margin-bottom:12px; border-radius:6px; border:1px solid #ccc; font-size:1em; }
    .btn { width:100%; padding:12px; background:#1cb877; color:#fff; border:none; border-radius:6px; font-weight:bold; font-size:1.1em; cursor:pointer; margin-bottom:10px; }
    .link-btn { background:none; border:none; color:#1976d2; text-decoration:underline; cursor:pointer; font-size:1em; }
    .small { font-size:0.92em; color:#666; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login to Smart Greet</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit" class="btn">Login</button>
    </form>
    <button class="link-btn" id="showSignup">Don't have an account? Sign Up</button>
  </div>
  <script>
    document.getElementById('loginForm').onsubmit = function(e){
      e.preventDefault();
      window.location.href = 'dashboard.html'; // go to dashboard after fake login
    };
    document.getElementById('showSignup').onclick = function(){
      window.location.href = "signup.html";
    };
  </script>
</body>
</html>
