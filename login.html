<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login â€“ Smart Greet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg,#8fd7fa 0,#ecb3ec 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(255,255,255,0.95);
      padding: 38px 28px;
      border-radius: 14px;
      box-shadow: 0 2px 16px #0002;
      max-width: 340px;
      width: 98%;
      text-align: center;
      position: relative;
    }
    h2 {
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 12px 8px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #1cb877;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .link-btn {
      background: none;
      border: none;
      color: #1976d2;
      text-decoration: underline;
      cursor: pointer;
      font-size: 1em;
      margin-top: 4px;
    }
    .back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #fff;
      color: #333;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .back-btn:hover { background: #eee; }
    @media (max-width:450px) {
      .card { padding: 28px 4vw; }
    }
  </style>
</head>
<body>
  <div class="card" style="position: relative;">
    <button class="back-btn" onclick="history.back()" aria-label="Go Back">&#8592;</button>
    <h2>Login to Smart Greet</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit" class="btn">Login</button>
    </form>
    <button class="link-btn" id="showSignup">Don't have an account? Sign Up</button>
  </div>
  <script>
    document.getElementById('loginForm').onsubmit = function(e){
      e.preventDefault();
      // After "login", send to dashboard (simulate auth)
      window.location.href = 'dashboard.html';
    };
    document.getElementById('showSignup').onclick = function(){
      window.location.href = "signup.html";
    };
  </script>
</body>
</html>
